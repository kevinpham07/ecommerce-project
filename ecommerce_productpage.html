		<div class="product">
			<img class="img-fluid" src="overlord.png" alt="pic">

					<h1>price</h1>

					<div class="btn-group btn-group-toggle text-uppercase" data-toggle="buttons">

	  					<label class="btn btn-secondary"><input type="radio" name="options" id="s">s</label>
	  					<label class="btn btn-secondary active"><input type="radio" name="options" id="m" >m</label>
	  					<label class="btn btn-secondary"><input type="radio" name="options" id="l">l</label>
	  					<label class="btn btn-secondary"><input type="radio" name="options" id="xl">xl</label>

	      						</div>
	      						<div class="modal-footer bg-dark">
	        						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        						<button type="button" class="add btn btn-success">Add to Cart</button>
	      						</div>
	    					</div>
	  					</div>
					</div>
				</form>

						</div>
							<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="abc123">
							</div>
							<div class="form-group form-check">
							<input type="checkbox" class="form-check-input">
							<label class="form-check-label">remember password</label>
						</div>
					</form>
				</div>
				<div class="modal-footer bg-dark">
					<button type="submit" class="btn btn-success">login</button>
