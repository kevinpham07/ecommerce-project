	<script type="text/javascript">

  		function setBilling(checked) {
         	if(checked){
         		document.getElementById('billingFirst').value = document.getElementById('inputFirst').value;
         		document.getElementById('billingLast').value = document.getElementById('inputLast').value;
                document.getElementById('billingAddress').value = document.getElementById('inputAddress').value;   
                document.getElementById('billingCity').value = document.getElementById('inputCity').value;   
                document.getElementById('billingState').value = document.getElementById('inputState').value;   
                document.getElementById('billingZip').value = document.getElementById('inputZip').value;      
        	}

                document.getElementById('billingCity').value = '';
